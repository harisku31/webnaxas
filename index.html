<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins, sans-serif;}

body{background:#020617;color:white;}
.app{max-width:480px;margin:auto;}

/* SIDEBAR */
.sidebar{
    width:230px;background:#0f172a;height:100vh;position:fixed;top:0;left:0;padding:18px;
    border-right:1px solid #1e293b;transform:translateX(-100%);transition:0.3s;z-index:100;
}
.sidebar.show{transform:translateX(0);}

.sidebar-logo{text-align:center;margin-bottom:12px;}
.sidebar-profile{width:58px;height:58px;border-radius:50%;object-fit:cover;border:2px solid #6366f1;}
.sidebar-sub{text-align:center;font-size:12px;color:#9ca3af;margin-top:5px;}

.menu{margin-top:18px;display:flex;flex-direction:column;gap:7px;}
.menu button{
    padding:10px;background:none;border:none;color:#cbd5e1;text-align:left;font-size:14px;
    border-radius:8px;transition:0.2s;display:flex;gap:10px;align-items:center;cursor:pointer;
}
.menu button:hover{background:#1e293b;}
.menu .active{background:linear-gradient(135deg,#6366f1,#8b5cf6);color:white;}

.main{padding:15px;}
.topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:15px;}
.top-title{font-size:17px;font-weight:600;cursor:pointer;}

.username{
    background:#111827;padding:7px 12px;border-radius:20px;border:1px solid #334155;font-size:12px;
}

.menu-toggle{
    background:#111827;border:1px solid #334155;padding:6px 10px;border-radius:8px;cursor:pointer;
    display:flex;align-items:center;justify-content:center;
}
.menu-toggle svg{display:block;}

.content-card{
    background:#0f172a;border-radius:14px;padding:15px;border:1px solid #1e293b;margin-bottom:25px;position:relative;
}

#contentTitle{font-size:18px;font-weight:600;}
#contentBody{margin-top:10px;font-size:14px;line-height:1.5;}

.overlay{
    position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.45);
    display:none;z-index:80;
}
.overlay.show{display:block;}

.sidebar-footer{position:absolute;bottom:15px;width:100%;text-align:center;font-size:12px;color:#64748b;}

/* FORM INPUT */
.input-box{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:1px solid #334155;
    background:#0f172a;
    color:white;
    margin-top:6px;
}

.char-limit{
    font-size:11px;
    text-align:right;
    margin-top:3px;
    color:#64748b;
}

.submit-btn{
    width:100%;background:#6366f1;padding:12px;border:none;color:white;border-radius:10px;margin-top:12px;
    cursor:pointer;font-size:15px;
}

.add-btn{
    position:absolute;top:10px;right:10px;background:#22c55e;padding:6px 10px;border:none;border-radius:8px;
    color:white;font-size:13px;cursor:pointer;
}

.back-btn{
    background:#1e293b;color:white;padding:6px 10px;border:none;border-radius:8px;font-size:13px;
    margin-bottom:10px;cursor:pointer;
}

/* SERVER BOX + MARKET STYLE */
.server-box{
    background:#111827;border:1px solid #334155;border-radius:12px;padding:12px;margin-top:15px;
}

.server-head{
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.server-photo{
    width:50px;height:50px;border-radius:10px;background:#0f172a;border:1px solid #334155;
    overflow:hidden;display:flex;justify-content:center;align-items:center;
}

.server-img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.server-status{display:flex;align-items:center;gap:5px;margin-top:5px;}

.dot{
    width:9px;
    height:9px;
    background:#22c55e;
    border-radius:50%;
    box-shadow:0 0 6px #22c55e;
    animation:pulse 1.4s infinite ease-in-out;
}

@keyframes pulse {
    0% { transform: scale(1); box-shadow:0 0 6px #22c55e; }
    50% { transform: scale(1.5); box-shadow:0 0 14px #22c55e; }
    100% { transform: scale(1); box-shadow:0 0 6px #22c55e; }
}

.seed-btn{
    width:100%;margin-top:10px;background:#0ea5e9;padding:10px;border:none;border-radius:8px;
    color:white;font-size:14px;cursor:pointer;
}

</style>
</head>
